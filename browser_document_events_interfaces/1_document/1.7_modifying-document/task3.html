<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Почему остаётся "aaa"?</title>
	</head>
	<body>
		<table id="table">
			aaa
			<tr>
				<td>Тест</td>
			</tr>
		</table>

		<script>
			'use strict';

			alert(table); // таблица, как и должно быть

			table.remove();
			// почему в документе остался текст "ааа"?

			/**
			 * 'aaa' остается, так как в задаче некорректен HTML.
			 * Внутри html не может быть текста. Браузер исправляет ошибку,
			 * и выносит 'aaa' перед таблицей. Таким образом, когда удаляется
			 * таблица, 'aaa' остается.
			 *
			 */
		</script>
	</body>
</html>
