<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			.hour {
				color: red;
			}
			.min {
				color: green;
			}
			.sec {
				color: blue;
			}
			.clock-container {
				margin: 100px auto;
				text-align: center;
				font-size: 25px;
			}
		</style>
		<title>Цветные часы с использованием setInterval</title>
	</head>
	<body>
		<section class="clock-container">
			<div id="clock">
				<span class="hour">hh</span>:<span class="min">mm</span>:<span
					class="sec"
					>ss</span
				>
			</div>
			<script>
				'use strict';

				let timerId;

				function update() {
					const clock = document.getElementById('clock');
					const date = new Date();

					let hours = date.getHours();
					if (hours < 10) hours = `0${hours}`;
					clock.children[0].innerHTML = hours;

					let minutes = date.getMinutes();
					if (minutes < 10) minutes = `0${minutes}`;
					clock.children[1].innerHTML = minutes;

					let seconds = date.getSeconds();
					if (seconds < 10) seconds = `0${seconds}`;
					clock.children[2].innerHTML = seconds;
				}

				function clockStart() {
					if (!timerId) {
						timerId = setInterval(update, 1000);
					}
					update();
				}

				function clockStop() {
					clearInterval(timerId);
					timerId = null;
				}
			</script>

			<button type="button" onclick="clockStart()">Start</button>
			<button type="button" onclick="clockStop()">Stop</button>
		</section>
	</body>
</html>
