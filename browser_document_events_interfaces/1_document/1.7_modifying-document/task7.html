<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			table {
				border-collapse: collapse;
			}

			td,
			th {
				border: 1px solid black;
				padding: 3px;
				text-align: center;
			}

			th {
				font-weight: bold;
				background-color: #e6e6e6;
			}
		</style>
		<title>Создайте календарь в виде таблицы</title>
	</head>
	<body>
		<div id="calendar"></div>
		<script>
			'use strict';

			createCalendar(calendar, 2021, 9);

			function createCalendar(elem, year, inputMonth) {
				const month = inputMonth - 1;
				const day = new Date(year, month);

				let table =
					'<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

				for (let i = 0; i < getDay(day); i++) {
					table += '<td></td>';
				}

				while (day.getMonth() == month) {
					table += '<td>' + day.getDate() + '</td>';

					if (getDay(day) % 7 == 6) {
						table += '</tr><tr>';
					}

					day.setDate(day.getDate() + 1);
				}

				if (getDay(day) != 0) {
					for (let i = getDay(day); i < 7; i++) {
						table += '<td></td>';
					}
				}

				table += '</tr></table>';

				elem.innerHTML = table;
			}

			function getDay(date) {
				let day = date.getDay();
				if (day == 0) day = 7;
				return day - 1;
			}
		</script>
	</body>
</html>
