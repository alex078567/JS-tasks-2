<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Считаем потомков</title>
	</head>
	<body>
		<ul>
			<li>
				Животные
				<ul>
					<li>
						Млекопитающие
						<ul>
							<li>Коровы</li>
							<li>Ослы</li>
							<li>Собаки</li>
							<li>Тигры</li>
						</ul>
					</li>
					<li>
						Другие
						<ul>
							<li>Змеи</li>
							<li>Птицы</li>
							<li>Ящерицы</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				Рыбы
				<ul>
					<li>
						Аквариумные
						<ul>
							<li>Гуппи</li>
							<li>Рыба-ангел</li>
						</ul>
					</li>
					<li>
						Морские
						<ul>
							<li>Морская форель</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<script>
			'use strict';
			const allListItems = document.querySelectorAll('li');
			allListItems.forEach((listItem) => {
				let title = listItem.firstChild.data;
				title = title.trim();

				const count = listItem.querySelectorAll('li').length;

				alert(`${title}: ${count}`);
			});
		</script>
	</body>
</html>
