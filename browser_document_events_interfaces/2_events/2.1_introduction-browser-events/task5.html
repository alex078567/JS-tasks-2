<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			.menu ul {
				margin: 0;
				list-style: none;
				padding-left: 20px;
				display: none;
			}

			.menu .title {
				font-size: 18px;
				cursor: pointer;
			}

			.menu .title::before {
				content: '▶ ';
				font-size: 80%;
				color: green;
			}

			.menu.open .title::before {
				content: '▼ ';
			}

			.menu.open ul {
				display: block;
			}
		</style>
		<title>Создать раскрывающееся меню</title>
	</head>
	<body>
		<div id="sweeties" class="menu">
			<span class="title">Сладости (нажми меня)!</span>
			<ul>
				<li>Пирожное</li>
				<li>Пончик</li>
				<li>Мёд</li>
			</ul>
		</div>
		<script>
			'use strict';
			const menu = document.getElementById('sweeties');
			const title = menu.querySelector('.title');

			title.onclick = function () {
				menu.classList.toggle('open');
			};
		</script>
	</body>
</html>
