<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			.tree span:hover {
				font-weight: bold;
			}

			.tree span {
				cursor: pointer;
			}
		</style>
		<title>Раскрывающееся дерево</title>
	</head>
	<body>
		<ul class="tree" id="tree">
			<li>
				Животные
				<ul>
					<li>
						Млекопитающие
						<ul>
							<li>Коровы</li>
							<li>Ослы</li>
							<li>Собаки</li>
							<li>Тигры</li>
						</ul>
					</li>
					<li>
						Другие
						<ul>
							<li>Змеи</li>
							<li>Птицы</li>
							<li>Ящерицы</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				Рыбы
				<ul>
					<li>
						Аквариумные
						<ul>
							<li>Гуппи</li>
							<li>Скалярии</li>
						</ul>
					</li>
					<li>
						Морские
						<ul>
							<li>Морская форель</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<script>
			'use strict';

			for (const li of tree.querySelectorAll('li')) {
				const span = document.createElement('span');
				li.prepend(span);
				span.append(span.nextSibling);
			}

			tree.onclick = function (event) {
				if (event.target.tagName != 'SPAN') {
					return;
				}

				const childrenContainer = event.target.parentNode.querySelector('ul');
				if (!childrenContainer) return;

				childrenContainer.hidden = !childrenContainer.hidden;
			};
		</script>
	</body>
</html>
