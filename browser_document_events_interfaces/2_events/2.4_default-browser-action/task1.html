<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			a {
				display: block;
			}
		</style>
		<title>Почему не работает return false?</title>
	</head>
	<body>
		<a href="https://w3.org" onclick="handler()">браузер откроет w3.org</a>
		<a href="https://w3.org" onclick="return handler()"
			>браузер не откроет w3.org</a
		>
		<script>
			'use strict';

			function handler() {
				alert('...');
				return false;
			}
			/**
			 * для того чтобы переход по сыылке не присходил необходимо вернуть
			 * результат выполнения функции из обработчика onclick
			 */
		</script>
	</body>
</html>
