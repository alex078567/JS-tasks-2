<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Декоратор-шпион</title>
	</head>
	<body>
		<script>
			'use strict';

			work = spy(work);

			work(1, 2);
			work(4, 5);

			for (let args of work.calls) {
				alert('call:' + args.join());
			}

			function work(a, b) {
				alert(a + b);
			}

			function spy(func) {
				function wrapper(...args) {
					wrapper.calls.push(args);
					return func.apply(this, args);
				}

				wrapper.calls = [];
				return wrapper;
			}
		</script>
	</body>
</html>
