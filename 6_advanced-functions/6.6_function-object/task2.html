<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Сумма с произвольным количеством скобок</title>
	</head>
	<body>
		<script>
			'use strict';

			alert(sum(1)(2)); // 3;
			alert(sum(1)(2)(3)); // 6;
			alert(sum(5)(-1)(2)); // 6;
			alert(sum(6)(-1)(-2)(-3)); // 0;
			alert(sum(0)(1)(2)(3)(4)(5)); // 15;

			function sum(a) {
				let sum = a;

				function nextSum(b) {
					sum += b;
					return nextSum;
				}

				nextSum.toString = function () {
					return sum;
				};

				return nextSum;
			}
		</script>
	</body>
</html>
