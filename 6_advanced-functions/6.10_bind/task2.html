<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Повторный bind</title>
	</head>
	<body>
		<script>
			'use strict';

			/**
			 * Можем ли мы изменить this дополнительным связыванием?
			 * Что выведет этот код?
			 */

			function f() {
				alert(this.name);
			}

			f = f.bind({ name: 'Вася' }).bind({ name: 'Петя' });

			f();

			/**
			 *
			 * Этот код выведет "Вася", т.к., когда впервые был установлен контекст
			 * с помощью bind, его уже не изменить. Более того, второй вызов bind
			 * в коде устанавливает контекст уже для f.bind()
			 *
			 */
		</script>
	</body>
</html>
