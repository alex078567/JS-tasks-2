<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Свойство функции после bind</title>
	</head>
	<body>
		<script>
			'use strict';

			/**
			 * В свойство функции записано значение.
			 * Изменится ли оно после применения bind? Обоснуйте ответ.
			 */
			function sayHi() {
				alert(this.name);
			}
			sayHi.test = 5;

			let bound = sayHi.bind({
				name: 'Вася',
			});

			alert(bound.test); // что выведет? почему?

			/**
			 * В результате применения bind, К функции привязывается другой обьект,
			 * у которого нет свойства test
			 *
			 */
		</script>
	</body>
</html>
