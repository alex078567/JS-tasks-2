<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Независимы ли счётчики?</title>
	</head>
	<body>
		<script>
			'use strict';

			function makeCounter() {
				let count = 0;

				return function () {
					return count++;
				};
			}

			let counter = makeCounter();
			let counter2 = makeCounter();

			alert(counter()); // 0
			alert(counter()); // 1

			alert(counter2()); // 0
			alert(counter2()); // 1

			/**
			 * Функции созданы разными вызовами makeCounter. У них
			 * независимые внешние лексические окружения,
			 * у каждого из которых свой собственный count.
			 */
		</script>
	</body>
</html>
