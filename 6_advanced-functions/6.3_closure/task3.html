<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Функция в if</title>
	</head>
	<body>
		<script>
			'use strict';

			/**
			 * Посмотрите на код. Какой будет результат у
			 * вызова на последней строке?
			 *
			 */
			let phrase = 'Hello';

			if (true) {
				let user = 'John';

				function sayHi() {
					alert(`${phrase}, ${user}`);
				}
			}

			sayHi();

			/**
			 * В результате будет ошибка.
			 * Функция объявлена внутри if => она существует только в пределах
			 * этого блока и ее нет снаружи.
			 */
		</script>
	</body>
</html>
