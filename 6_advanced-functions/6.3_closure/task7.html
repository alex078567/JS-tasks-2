<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Армия функций</title>
	</head>
	<body>
		<script>
			'use strict';

			/*
			 function makeArmy() {
				let shooters = [];

				let i = 0;
				while (i < 10) {
					let shooter = function () {
						// функция shooter
						alert(i); // должна выводить порядковый номер
					};
					shooters.push(shooter);
					i++;
				}

				return shooters;
			}

			let army = makeArmy();

			army[0](); // у 0-го стрелка будет номер 10
			army[5](); // и у 5-го стрелка тоже будет номер 10
			// ... у всех стрелков будет номер 10, вместо 0, 1, 2, 3...
			 */

			/**
			 *
			 * Проблема в том, что в массив передаются функции alert(i).
			 * Их вызов происходит после того, как цикл while закончился.
			 * alert находит i во внешнем лексическом окружении, но, оно для
			 * всех одинаково, и равно 10.
			 *
			 */

			function makeArmy() {
				let shooters = [];

				for (let i = 0; i < 10; i++) {
					let shooter = function () {
						alert(i);
					};
					shooters.push(shooter);
				}

				return shooters;
			}

			let army = makeArmy();

			army[0]();
			army[5]();

			/**
			 *
			 * Проблему можно решить, заменив цикл while на for .
			 * В цикле for для каждой итерации создается свое окружение в котором есть
			 * отдельная i соответствующая шагу цикла(0,1,2,...).
			 *
			 */
		</script>
	</body>
