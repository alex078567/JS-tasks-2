<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Что покажет setTimeout?</title>
	</head>
	<body>
		<script>
			'use strict';

			/**
			 *
			 * Когда будет выполнена запланированная функция?
			 * 1. После цикла.
			 * 2. Перед циклом.
			 * 3. В начале цикла.
			 * Что покажет alert?
			 *
			 */

			let i = 0;

			setTimeout(() => alert(i), 100);

			for (let j = 0; j < 100000000; j++) {
				i++;
			}

			/**
			 * вызов setTimeout, вне зависимости от того сколько времени займет выполнение
			 * цикла после него, будет произведен после этого цикла => alert
			 * выведет на экран последнее значение i = 100000000
			 *
			 */
		</script>
	</body>
</html>
