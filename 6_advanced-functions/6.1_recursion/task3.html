<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Числа Фибоначчи</title>
	</head>
	<body>
		<script>
			'use strict';

			alert(fibRec(10));
			alert(fib(10));

			function fibRec(n) {
				return n < 3 ? (n < 1 ? 0 : 1) : fibRec(n - 1) + fibRec(n - 2);
			}

			function fib(n) {
				let a = 1;
				let b = 1;
				if (n < 1) {
					return 0;
				}
				if (n < 2) {
					return 1;
				}
				for (let i = 2; i < n; i++) {
					let c = a + b;
					a = b;
					b = c;
				}
				return b;
			}
		</script>
	</body>
</html>
