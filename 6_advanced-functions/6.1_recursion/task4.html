<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Вывод односвязного списка</title>
	</head>
	<body>
		<script>
			'use strict';

			let list = {
				value: 1,
				next: {
					value: 2,
					next: {
						value: 3,
						next: {
							value: 4,
							next: null,
						},
					},
				},
			};

			printList(list);
			printListRecursion(list);

			function printList(list) {
				let element = list;
				while (element) {
					alert(element.value);
					element = element.next;
				}
			}

			function printListRecursion(list) {
				alert(list.value);
				if (list.next) {
					printListRecursion(list.next);
				}
			}
		</script>
	</body>
</html>
