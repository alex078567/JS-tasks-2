<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Вывод односвязного списка в обратном порядке</title>
	</head>
	<body>
		<script>
			'use strict';

			let list = {
				value: 1,
				next: {
					value: 2,
					next: {
						value: 3,
						next: {
							value: 4,
							next: null,
						},
					},
				},
			};
			printListReverse(list);
			printListReverseRecursion(list);

			function printListReverse(list) {
				let element = list;
				let dataArr = [];
				while (element) {
					dataArr.unshift(element.value);
					element = element.next;
				}
				dataArr.forEach(alert);
			}

			function printListReverseRecursion(list) {
				if (list.next) {
					printListReverseRecursion(list.next);
				}
				alert(list.value);
			}
		</script>
	</body>
</html>
