<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Разница между вызовами</title>
	</head>
	<body>
		<script>
			'use strict';

			function Rabbit(name) {
				this.name = name;
			}
			Rabbit.prototype.sayHi = function () {
				alert(this.name);
			};

			let rabbit = new Rabbit('Rabbit');

			rabbit.sayHi(); // Rabbit
			Rabbit.prototype.sayHi(); // undefined
			Object.getPrototypeOf(rabbit).sayHi(); // undefined
			rabbit.__proto__.sayHi(); // undefined

			/**
			 * Так происходит, так как только в первом вызове this=rabbit
			 * В остальных this = Rabbit.prototype.
			 */
		</script>
	</body>
</html>
